plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
    id "org.jetbrains.kotlin.kapt" version "1.1.1"
    id "com.qixalite.spongestart2" version "3.0.1"
    id "com.github.johnrengelman.shadow" version "1.2.4"
}

group "de.randombyte"
version "1.0.2"

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
    maven { url "https://jitpack.io" }
}

configurations {
    compile.extendsFrom shadow
    compile.extendsFrom kapt
}

dependencies {
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.1"
    kapt "org.spongepowered:spongeapi:5.1.0"
    shadow("com.github.randombyte-developer.kosp:kosp:v0.5.4.1") { transitive = false }
}

spongestart {
    minecraft "1.10.2"
}

shadowJar {
    configurations = [project.configurations.shadow]

    relocate "kotlin", "de.randombyte.byteitems.shaded.kotlin"
    relocate "de.randombyte.kosp", "de.randombyte.byteitems.shaded.kosp"

    classifier = null // Remove '-all' suffix from output file name
}
build.dependsOn shadowJar